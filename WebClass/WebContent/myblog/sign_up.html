<body>
<div class="form-check form-check-inline ">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required> 1학년
  </label>
</div>
<div class="form-check form-check-inline ">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required> 2학년
  </label>
</div>
<div class="form-check form-check-inline ">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required> 3학년
  </label>
</div>
<form id = "form">
  <div class="form-row align-items-center ">
    <div class="col-auto">
      <label class="mr-sm-2" for="inlineFormCustomSelect">반:</label>
      <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect" required>
        <option selected>choose your class...</option>
        <option value="1">1반</option>
        <option value="2">2반</option>
        <option value="3">3반</option>
        <option value="4">4반</option>
        <option value="5">5반</option>
        <option value="6">6반</option>
      </select>
    </div>
    </div>
    <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">번호</label>
      <input type="text" class="form-control is-invalid" id="class_number" placeholder="Class Number" required>
      <div class="invalid-feedback">
        Please provide a valid class number.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">이름</label>
      <input type="text" class="form-control is-invalid" id="name" placeholder="Name" required>
      <div class="invalid-feedback">
        Please provide a valid your name.
      </div>
    </div>
    <div class="col-auto"> <br>
      <button type="submit" class="btn btn-primary">sign up</button>
    </div>
  </div>
</form>
<div class="modal" id="mymodal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">회원가입 성공</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="location.href='blog.html'">닫기</button>
      </div>
    </div>
  </div>
</div>
